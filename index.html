<!DOCTYPE html>
<html lang="en">

<head>

    <title>BIO_CWT</title>
    <link rel="stylesheet" href="assets/style/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <div class="header-menu">
            <div class="header__logo">
                <img class="header-logo__img" src="assets/icons/logo.svg" alt="BIO_CWT">
            </div>
            <div class="nav">
                <nav class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav-list__items"><a href="gallery.html" target="_blank">Gallery</a></li>
                        <li class="nav-list__items"><a href="prices.html" target="_blank">Prices for services</a></li>
                        <li class="nav-list__items"><a href="about.html" target="_blank">About us</a></li>
                        <li class="nav-list__items"><a href="contact.html" target="_blank">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header-description">
            <div class="header-description-title">
                <h1 class="header-description-title__h1">Solid wood products</h1>
                <p class="header-description-title__p">Oak, beech, ash from 1700 CZK per m3</p>
                <button class="header-description-title__button">Order</button>
            </div>
            <div class="header-img">
                <img class="header-img__wallpaper" src="assets/img/image1homepage.png" alt="wallpaper">
                <img class="header-img__ladder" src="assets/img/image2homepage.png" alt="ladder">
                <img class="header-img__table" src="assets/img/image3homepage.png" alt="table">
            </div>
        </div>
    </header>
    
    <main class="main">
        <div class="main-woodwork">
            <div class="main-woodwork__h1">THE WOOD WE WORK WITH</div>
        </div>
        <div class="main-images">
            <div class="main-images__oak">
                <div class="main-images__oak_image"><img src="/Project_1/assets/img/oak.png" alt="oak"> </div>
                <div class="main-images__oak_text">Oak</div>
                <div class="main-images__oak_durability">
                    <div class="main-images__oak_durability_image"><img src="/Project_1/assets/img/galka.png" alt="galka"></div>
                    <div class="main-images__oak_durability_text">Durability</div>
                </div>
            </div>

        </div>


        </div>

        <div class="question">
            <h1 class="questions__title">ANY QUESTIONS?</h1>
        </div>
        <section class="inputform">
            <div><input type="text"></div>
            <div><input type="text"></div>
            <div><textarea rows="7"></textarea></div>
            <button class="send-question-title__button">Send</button>
        </section>
        <section class="sidepart-of-question-area">
            <p>
                Write to us and we will be sure to answer all your questions and give you a comprehensive consultation.   
            </p>
            <img src="/assets/img/woodhomepage.png" alt="piece-of-wood">
        </section>



    </main>
