<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO_CWT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/normalize.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <header class="header">
        <div class="header-menu">
            <div class="header__logo">
                <img class="header-logo__img" src="assets/icons/logo.svg" alt="BIO_CWT">
            </div>
            <div class="nav">
                <nav class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav-list__items"><a href="gallery.html" target="_blank">Gallery</a></li>
                        <li class="nav-list__items"><a href="prices.html" target="_blank">Prices for services</a></li>
                        <li class="nav-list__items"><a href="about.html" target="_blank">About us</a></li>
                        <li class="nav-list__items"><a href="contact.html" target="_blank">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header-description">
            <div class="header-description-title">
                <h1 class="header-description-title__h1">Solid wood products</h1>
                <p class="header-description-title__p">Oak, beech, ash from 1700 CZK per m3 </p>
                <button class="header-description-title__button">Order</button>
            </div>
            <div class="header-img">
                <img class="header-img__wallpaper" src="assets/img/image1homepage.png" alt="wallpaper">
                <img class="header-img__ladder" src="assets/img/image2homepage.png" alt="ladder">
                <img class="header-img__table" src="assets/img/image3homepage.png" alt="table">
            </div>
        </div>
    </header>

    <main class="main">
        <div class="section-woodwork">
            <div class="section-woodwork__h1">THE WOOD WE WORK WITH</div>
        </div>
        <div class="section-images">
            <div class="section-images__oak">
                <div class="section-images__oak_image"><img src="/Project_1/assets/img/oak.png" alt="oak"> </div>
                <div class="section-images__oak_text">Oak</div>
                <div class="section-images__oak_durability">
                    <div class="section-images__oak_durability_image"><img src="/Project_1/assets/img/galka.png"
                            alt="galka"></div>
                    <div class="section-images__oak_durability_text">Durability</div>
                </div>
                <div class="section-images__oak_beautiful">
                    <div class="section-images__oak_beautiful_image"><img src="/Project_1/assets/img/galka.png"
                            alt="galka"></div>
                    <div class="section-images__oak_beautiful_text">Beautiful texture</div>
                </div>
                <div class="section-images__oak_water">
                    <div class="section-images__oak_water_image"><img src="/Project_1/assets/img/galka.png" alt="galka">
                    </div>
                    <div class="section-images__oak_water_text">Water resistance</div>
                </div>
                <div class="section-images__oak_expensive">
                    <div class="section-images__oak_expensive_image"><img src="/Project_1/assets/img/x.png" alt="x">
                    </div>
                    <div class="section-images__oak_expensive_text">Expensive</div>
                </div>
            </div>
            <div class="section-images__buk">
                <div class="section-images__buk_image"><img src="/Project_1/assets/img/buk.png" alt="buk"></div>
                <div class="section-images__buk_text">Buk</div>
                <div class="section-images__buk_durability">
                    <div class="section-images__buk_durability_image"><img src="/Project_1/assets/img/galka.png"
                            alt="galka"></div>
                    <div class="section-images__buk_durability_text">Durability</div>
                </div>
                <div class="section-images__buk_hard">
                    <div class="section-images__buk_hard_image"><img src="/Project_1/assets/img/x.png" alt="x"></div>
                    <div class="section-images__buk_hard_text">Hard to handle</div>
                </div>
            </div>
            <div class="section-images__ash">
                <div class="section-images__ash_image"><img src="/Project_1/assets/img/ash.png" alt="ash">
                    <div class="section-images__ash_text">Ash</div>
                    <div class="section-images__ash_durability">
                        <div class="section-images__ash_durability_image"><img src="/Project_1/assets/img/galka.png"
                                alt="galka"></div>
                        <div class="section-images__ash_durability_text">Durability</div>
                    </div>
                    <div class="section-images__ash_hard">
                        <div class="section-images__ash_hard_image"><img src="/Project_1/assets/img/x.png" alt="x">
                        </div>
                        <div class="section-images__ash_hard_text">Hard to handle</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-ourwork">
            <div class="section-ourwork__h1">OUR WORK</div>
        </div>
        <div class="section-ourwork__image">
            <div class="section-ourwork__image_left"><img src="/Project_1/assets/img/left.png" alt="left"></div>
            <div class="section-ourwork__image_modernkitchen"><img
                    src="/Project_1/assets/img/modern-wooden-kitchen-interior-steel-kitchen-faucet.png" alt="modern">
            </div>
            <div class="section-ourwork__image_right"><img src="/Project_1/assets/img/right.png" alt="right"></div>
        </div>
        <div class="section-ellipses">
            <div class="section-ellipses__ellipse1"><img src="/Project_1/assets/img/ellipse1.png" alt="ellipse"></div>
            <div class="section-ellipses__ellipse2"><img src="/Project_1/assets/img/ellipse2.png" alt="ellipse"></div>
            <div class="section-ellipses__ellipse1"><img src="/Project_1/assets/img/ellipse1.png" alt="ellipse"></div>
        </div>


    </main>



</body>

</html>
